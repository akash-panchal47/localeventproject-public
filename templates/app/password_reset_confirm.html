{% extends "base.html" %}
{% block title %}Reset Your Password | CityPulse{% endblock %}

{% block content %}
<section class="py-5 bg-light min-vh-100 d-flex align-items-center">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-6 col-sm-9">
        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
          <div class="card-header text-center py-4"
               style="background: linear-gradient(135deg, #ff6404, #ffb347);">
            <h2 class="text-white fw-bold mb-0">Set New Password</h2>
          </div>
          <div class="card-body p-4">

            {% if validlink %}
              <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-gradient w-100 py-2 fw-bold text-white"
                        style="background: linear-gradient(135deg, #ff6404, #ffb347);">
                  Reset Password
                </button>
              </form>
            {% else %}
              <div class="alert alert-danger text-center">
                The password reset link is invalid or has expired.
              </div>
              <a href="{% url 'password_reset' %}" class="btn btn-orange w-100">Request New Link</a>
            {% endif %}

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
