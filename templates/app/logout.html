{% extends "base.html" %}
{% block title %}Logout | CityPulse{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-3"  style="margin-top:100px; margin-bottom:30px">
        <div class="card-body p-4 text-center">
          <h2 class="fw-bold text-orange mb-3">Logout</h2>
          <p class="text-muted mb-4">
            Are you sure you want to log out of <span class="fw-semibold">CityPulse</span>?
          </p>
          
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-orange w-100 mb-3">Yes, Logout</button>
          </form>
          
          <a href="{% url 'index' %}" class="btn btn-outline-secondary w-100">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
