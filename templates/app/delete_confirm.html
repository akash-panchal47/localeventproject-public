{% extends "base.html" %}
{% block title %}Delete Event | CityPulse{% endblock %}
{% block content %}
<section class="py-5 text-center">
  <div class="container py-5">
    <h3 class="text-danger fw-bold mb-4">Are you sure you want to delete "{{ event.title }}"?</h3>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
      <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</section>
{% endblock %}
