{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5 my-5">

    <h2 class="mb-4 text-danger">Delete Event: {{ event.title }}</h2>
    <p>Are you sure you want to delete this event? This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <div class="d-grid gap-2 mt-3">
            <button type="submit" class="btn btn-danger btn-lg shadow-sm">Yes, Delete</button>
            <a href="{% url 'event_detail' event.id %}" class="btn btn-secondary btn-lg shadow-sm">Cancel</a>
        </div>
    </form>

</div>
{% endblock %}
