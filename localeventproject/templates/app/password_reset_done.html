{% extends "base.html" %}
{% block title %}Password Reset Sent | CityPulse{% endblock %}

{% block content %}
<section class="py-5 bg-light min-vh-100 d-flex align-items-center">
  <div class="container text-center">
    <div class="card shadow-lg border-0 rounded-4 p-5 mx-auto" style="max-width: 500px;">
      <h2 class="text-orange fw-bold mb-3">Check Your Email</h2>
      <p class="text-muted">
        We’ve emailed you instructions for resetting your password.  
        If they haven’t arrived in a few minutes, check your spam folder.
      </p>
      <a href="{% url 'login' %}" class="btn btn-orange mt-3">⬅ Back to Login</a>
    </div>
  </div>
</section>
{% endblock %}
