{% extends "base.html" %}
{% load static %}

{% block title %}Forgot Password | CityPulse{% endblock %}

{% block content %}
<section class="py-5 bg-light min-vh-100 d-flex align-items-center">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-6 col-sm-9">
        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
          <div class="card-header text-center py-4"
               style="background: linear-gradient(135deg, #ff6404, #ffb347);">
            <h2 class="text-white fw-bold mb-0">Forgot Password</h2>
            <p class="text-white-50 small mb-0">Enter your email to reset</p>
          </div>
          <div class="card-body p-4">

            <form method="post">
              {% csrf_token %}
              {{ form.email.label_tag }}
              <input type="email" name="email" class="form-control form-control-lg shadow-sm rounded-pill mb-3"
                     placeholder="Enter your registered email" required>

              <button type="submit" class="btn btn-gradient w-100 py-2 fw-bold text-white"
                      style="background: linear-gradient(135deg, #ff6404, #ffb347);">
                Send Reset Link
              </button>
            </form>

            <div class="text-center mt-4">
              <a href="{% url 'login' %}" class="small text-muted">â¬… Back to Login</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
